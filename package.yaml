name:           yatima
version:        0.1.0.0
homepage:       "moonad/yatima"
author:         "Gabriel Barreto, John C. Burnham"
maintainer:     john@yatima.io
copyright:      2020 Yatima Inc

extra-source-files:
- README.md
- LICENSE

description:
  Please see the README on GitHub at <https://github.com/moonad/yatima#readme>

library:
  source-dirs: src
  exposed-modules:
    - Data.IPLD.Cid
    - Data.IPLD.DagAST
    - Data.IPLD.DagJSON
    - Data.IPLD.DagPackage
    - Yatima.Core
    - Yatima.Core.Wasm
    - Yatima.Core.Ctx
    - Yatima.Core.Hoas
    - Yatima.Core.CheckError
    - Yatima.Core.IR
    - Yatima.Compiler.Scheme
    - Yatima.IPFS.Client
    - Yatima.IPLD
    - Yatima.Parse.Integer
    - Yatima.Parse.Package
    - Yatima.Parse.Term
    - Yatima.Parse.Literal
    - Yatima.Parse.Parser
    - Yatima.Parse
    - Yatima.Print
    - Yatima.QuasiQuoter
    - Yatima.Term.Literal
    - Yatima.Term.PrimOp
    - Yatima.Term.Uses
    - Yatima.Term
    - Yatima

  dependencies:
    - base >= 4.7 && < 5
    - containers
    - text
    - mtl
    - megaparsec
    - path
    - path-io
    - exceptions
    - file-embed
    - serialise
    - bytestring
    - base16
    - base64
    - multibase
    - cryptonite
    - multihash-cryptonite
    - ipld-cid
    - cborg
    - vector
    - scientific
    - unordered-containers
    - unsafeperformst
    - servant
    - servant-client
    - http-client
    - http-client-tls
    - http-types
    - aeson
    - aeson-pretty
    - ipfs-api
    - numeric-extras
    - ieee754
    - cereal
    - array
    - template-haskell
    - syb
    - binary
    - deepseq
    - binary-varint
    - hashable
    - memory

  default-extensions:
    - OverloadedStrings
    - GADTSyntax
    - StandaloneDeriving
    - MultiWayIf
    - TupleSections

executables:
  yatima:
    main: Main.hs
    source-dirs: app
    dependencies:
      - base >= 4.7 && < 5
      - containers
      - text
      - yatima
      - base >= 4.7 && < 5
      - containers
      - text
      - yatima
      - mtl
      - megaparsec
      - haskeline
      - serialise
      - process
      - path
      - path-io
      - optparse-applicative
      - ansi-terminal
    default-extensions:
      - OverloadedStrings
      - GADTSyntax
      - StandaloneDeriving
      - MultiWayIf
      - TypeApplications
      - ScopedTypeVariables

tests:
  spec:
    main:                Spec.hs
    source-dirs:
      - test
    #ghc-options:
    #- -threaded
    #- -rtsopts
    #- -with-rtsopts=-N
    dependencies:
      - base
      - yatima
      - megaparsec
      - containers
      - transformers
      - mtl
      - text
      - vector
      - unsafeperformst
      - utf8-string
      - hspec
      - QuickCheck
      - quickcheck-instances
      - raw-strings-qq
      - bytestring
      - multibase
      - serialise
      - cborg
      - cryptonite
      - multihash-cryptonite
      - base16-bytestring
      - aeson
    default-extensions:
      - OverloadedStrings
      - GADTSyntax
      - StandaloneDeriving
      - MultiWayIf
      - TypeApplications
      - ScopedTypeVariables
    other-modules:
      - Spec.IPLD
      - Spec.Parse
      - Spec.Print
      - Spec.Instances
      - Spec.Core

