name:           yatima
version:        0.1.0.0
homepage:       "moonad/yatima"
author:         "Gabriel Barreto, John C. Burnham, Victor Maia"
maintainer:     john@sunshinecybernetics.com
copyright:      2020 Sunshine Cybernetics

extra-source-files:
- README.md
- LICENSE

description:
  Please see the README on GitHub at <https://github.com/moonad/yatima#readme>

library:
  source-dirs: src
  exposed-modules:
    - Language.Yatima.Term
    - Language.Yatima.IPLD
    - Language.Yatima.CID
    - Language.Yatima.Uses
    - Language.Yatima.Print
    - Language.Yatima.Parse
    - Language.Yatima.Import
    - Language.Yatima.Core
    - Language.Yatima.IPFS
    - Language.Yatima

  dependencies:
    - base >= 4.7 && < 5
    - containers
    - text
    - mtl
    - megaparsec

    - directory

    - serialise
    - bytestring
    - base16-bytestring
    - multibase
    - cryptonite
    - multihash-cryptonite
    - ipld-cid
    - cborg
    - cborg-json

    - unsafeperformst

    - servant
    - servant-client
    - http-client
    - aeson
    - ipfs-api


  default-extensions:
    - OverloadedStrings
    - GADTSyntax
    - StandaloneDeriving
    - MultiWayIf
    - TupleSections

